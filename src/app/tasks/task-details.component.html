<div class="list-group-item">
  <div class="row">
    <div class="col-md-10">
      <h1>{{task.name}}</h1>
      <p>{{task?.description}}</p>
      <span class="label label-primary">Here will be the category</span>
      <span *ngIf="task?.dueDate">{{task?.dueDate | date:'dd-MM-yyyy'}} <span
        class="glyphicon glyphicon-calendar"></span></span>
      <span *ngIf="task?.dueTime">{{'1970-01-01T' + task?.dueTime | date:'HH:mm'}}  <span
        class="glyphicon glyphicon-time"></span></span>


    </div>
    <div class="col-md-2">
      <div class="pull-right ">
      <button type="button" class="btn btn-sm btn-default" data-toggle="collapse" data-target="#app-create-child-div">
        <i class="cr-icon glyphicon glyphicon-plus"></i>
      </button>
      </div>
    </div>
    <div id="app-create-child-div" class="col-md-12 collapse">
      <hr/>
      <app-create-task (createTask)="createTaskChildren($event)"></app-create-task>
    </div>
  </div>
  <div class="row">
    <hr/>
  </div>
  <div class="row" *ngFor="let child of children">
    <div class="col-md-7">
      <div class="checkbox">
        <label>
          <input type="checkbox" [(ngModel)]="child.checked" data-md-icheck (change)="setChecked(child)">
          <span class="cr"><i class="cr-icon glyphicon glyphicon-ok"></i></span> {{child.name}}
        </label>
      </div>
    </div>
    <div class="col-md-2">
      <span *ngIf="child?.dueDate">{{child?.dueDate | date:'dd-MM-yyyy'}} <span
        class="glyphicon glyphicon-calendar"></span></span>
    </div>
    <div class="col-md-2">
      <span *ngIf="child?.dueTime">{{'1970-01-01T' + child?.dueTime | date:'HH:mm'}}  <span
        class="glyphicon glyphicon-time"></span></span>
    </div>
    <div class="col-md-1">
      <button type="button" class="close" data-md-icheck (click)="delete(child)" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
  </div>
</div>
