<div class="container">
  <div class="header clearfix">
    <nav>
      <ul class="nav nav-pills pull-right">
        <li role="presentation" class="active"><a href="#">Home</a></li>
        <li role="presentation"><a href="#">Settings</a></li>
        <li role="presentation"><a href="#">Logout</a></li>
      </ul>
    </nav>
    <h3 class="text-muted">{{title}}</h3>
  </div>

  <div class="list-group">

      <div class="list-group-item" *ngFor="let task of tasks">
        <div class="row">
          <div class="col-md-2">
            <input type="checkbox" [(ngModel)]="task.checked" data-md-icheck (change)="setChecked(task)">
          </div>
          <div class="col-md-8">
            <h3>{{task.name}}</h3>
            <p>{{task.description}}</p>
            <p>{{task.dueDate}}</p>
          </div>
          <div class="col-md-2">
            <button type="button" class="close" data-md-icheck (click)="delete(task)" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          </div>
        </div>
      </div>

  </div>

</div>
